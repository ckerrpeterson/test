<! DOCTYPE html>
<html lang ="en">
  <title> Data Collector App</title>
  <head>
    <link href="../static/main.css" rel = "stylesheet">
  </head>
    <body>
      <div class = "container">
        <h1>Collecting height</h1>
        <h2>Please fill the entries to get population statistics on height</h2>
        <h3> {{text | safe}} </h3>
        <form action = "{{url_for('success')}}" method = "POST">
          <input title = "Patient surname" placeholder = "Patient surname" type = "text" name = "patient_surname" required> <br>
          <input title = "Patient first names" placeholder = "Patient first name" type = "text" name = "patient_first_name" required> <br>
        <h4>Please select your preferred contact method:</h4>

          <label class = "radioContainer"> Male
            <input type = "radio">
            <span class ="circle"></span>


          <input title = "Your email" placeholder = "Enter your mail address" type = "email" name = "email_name" required> <br>

          <input title = "Your height" placeholder = "Enter your height" type = "number" min ="50", max = "300" name = "height_name" required><br>
          <button type = "submit"> Submit </button>
      </div>
    </body>
</html>
